<style>
  @import url('https://fonts.googleapis.com/css2?family=Caveat&family=Itim&family=Pacifico&display=swap');

  :root {
    --warna-bg: rgba(0, 0, 0, .3); 
    --tombol-teks: #fff;
    --tombol-bingkai: #fff;
    --bingkai: 18px;
    --bingkai-kiri: 1.3px solid var(--tombol-bingkai);
    --bingkai-kanan: 1.3px solid var(--tombol-bingkai);
    --gaya-font: 'Itim', cursive;
    --gaya-font2: 'Caveat', cursive;
    --color-primary: #ffd700; /* Changed to gold for contrast with navy */
  }

  body {
    font-family: var(--gaya-font);
    background-color: #001f3f;
    padding: 0;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* Heart container styles */
  #heartContainer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 100;
    background: rgba(0, 0, 0, 0.7);
    transition: all 0.5s ease;
  }

  #heartContainer.hidden {
    opacity: 0;
    pointer-events: none;
  }

  .lovein {
    background: #fff;
    border-radius: 50%;
    width: 80px;
    height: 80px;
    padding: 10px;
    font-size: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    animation: pulse 2s infinite;
  }

  .lovein svg {
    stroke: #ff0000;
    stroke-width: 1.3;
    fill: none;
    width: 50px;
    height: 50px;
  }

  .lovein:hover {
    transform: scale(1.1);
  }

  #heartText {
    color: white;
    margin-top: 20px;
    font-size: 18px;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
  }

  /* Thank you card styles - NAVY BLUE VERSION */
  #thankYouCard {
    display: none;
    position: relative;
    background: linear-gradient(135deg, #001f3f 0%, #0a3d6b 100%);
    border-radius: 20px;
    padding: 40px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
    border: 2px solid var(--color-primary);
    max-width: 500px;
    width: 90%;
    margin: 20px;
    color: white; /* Changed text color to white for better contrast */
    z-index: 10;
    transform: scale(0);
    animation: cardAppear 0.5s forwards 0.5s;
    overflow: hidden;
  }

  /* Enhanced Profile Picture */
  .profile-image {
    width: 160px; /* Increased from 120px */
    height: 160px; /* Increased from 120px */
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid var(--color-primary);
    margin: 0 auto 20px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    transition: all 0.3s;
    animation: bounceIn 1s;
  }

  .profile-image:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
  }

  .title {
    font-family: 'Pacifico', cursive;
    color: var(--color-primary);
    font-size: 2.5rem;
    margin-bottom: 20px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  }

  .message {
    color: #e0e0e0; /* Lighter gray for better readability */
    font-size: 1.1rem;
    line-height: 1.6;
    margin-bottom: 30px;
  }

  .cake {
    font-size: 4rem;
    margin: 20px 0;
    animation: float 3s ease-in-out infinite;
    color: var(--color-primary);
  }

  .social {
    margin-top: 30px;
  }

  .social p {
    color: #b0b0b0;
    margin-bottom: 15px;
  }

  .social-icons {
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  .icon {
    font-size: 1.8rem;
    color: var(--color-primary);
    transition: all 0.3s;
    text-decoration: none;
    background: rgba(0, 31, 63, 0.7);
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    border: 1px solid var(--color-primary);
  }

  .icon:hover {
    transform: scale(1.2) translateY(-5px);
    box-shadow: 0 6px 10px rgba(255, 215, 0, 0.3);
    background: var(--color-primary);
    color: #001f3f;
  }

  /* Celebration elements */
  .balloon {
    position: absolute;
    font-size: 24px;
    z-index: -1;
    animation: floatBalloon 6s ease-in-out infinite;
    color: var(--color-primary);
  }

  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #f00;
    opacity: 0.7;
    z-index: -1;
  }

  /* Animations */
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }

  @keyframes cardAppear {
    0% { transform: scale(0); }
    80% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }

  @keyframes bounceIn {
    0% { transform: scale(0.1); opacity: 0; }
    60% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(1); }
  }

  @keyframes floatBalloon {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-50px) rotate(5deg); }
  }

  /* Floating hearts animation */
  .heart-icon {
    position: fixed;
    animation: heartMove linear 1;
    top: -10vh;
    z-index: 999;
    pointer-events: none;
    color: var(--color-primary);
  }

  @keyframes heartMove {
    0% { transform: translateY(-10vh); }
    100% { transform: translateY(100vh); }
  }

  /* Responsive design */
  @media (max-width: 600px) {
    #thankYouCard {
      padding: 30px 20px;
    }
    .title {
      font-size: 2rem;
    }
    .message {
      font-size: 1rem;
    }
    .profile-image {
      width: 140px;
      height: 140px;
    }
  }
  /* Add these new styles for the Joker popup */
  #jokerPopup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    flex-direction: column;
  }
   #jokerGif {

    border-radius: 10px;
    border: 3px solid #ffd700;
    box-shadow: 0 0 30px rgba(255, 215, 0, 0.7);
  }

  #closeJoker {
    margin-top: 20px;
    padding: 10px 20px;
    background: #ffd700;
    color: #001f3f;
    border: none;
    border-radius: 50px;
    font-family: 'Itim', cursive;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.3s;
  }
   #closeJoker:hover {
    background: #001f3f;
    color: #ffd700;
    transform: scale(1.1);
  }
  
</style>

  <script>
  // Wait for the DOM to be fully loaded before running scripts
  document.addEventListener('DOMContentLoaded', function() {
    
    // Heart click functionality
    document.getElementById('heartButton').addEventListener('click', function() {
      // Play birthday music
      const audio = document.getElementById('birthdayAudio');
      audio.play().catch(e => console.log("Audio play failed:", e));
      
      // Create falling hearts animation
      setInterval(createFallingHeart, 300);
      
      // Hide heart container
      document.getElementById('heartContainer').classList.add('hidden');
      
      // Show thank you card
      setTimeout(function() {
        document.getElementById('thankYouCard').style.display = 'block';
        
        // Launch confetti
        launchConfetti();
        
        // Create balloons
        createBalloons(10);
      }, 500);
    });

    // Cake click functionality for Joker surprise
    document.getElementById('birthdayCake').addEventListener('click', function() {
      // Set the Joker GIF source
      document.getElementById('jokerGif').src = 'funny.gif';
      
      // Show the popup
      document.getElementById('jokerPopup').style.display = 'flex';
      
      // Play laughing sound
      const laughAudio = new Audio('funny.mp3');
      laughAudio.play().catch(e => console.log("Audio play failed:", e));
      
      // Joker-themed confetti
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 },
        colors: ['#ff0000', '#000000', '#ffd700'] // Red, black, gold
      });
    });

    // Close Joker popup
    document.getElementById('closeJoker').addEventListener('click', function() {
      document.getElementById('jokerPopup').style.display = 'none';
    });

    // Create falling hearts animation
    function createFallingHeart() {
      const heart = document.createElement("div");
      heart.innerHTML = `
        <svg class='heart-icon' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'>
          <g transform='translate(2.550170, 3.550158)'>

          </g>
        </svg>
      `;
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
      heart.style.opacity = Math.random() * 0.6 + 0.4;
      heart.style.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
      document.body.appendChild(heart);
      
      setTimeout(() => heart.remove(), 5000);
    }

    // Confetti launch function
    function launchConfetti() {
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 },
        colors: ['#ffd700', '#ffffff', '#ff0000', '#00ff00', '#0000ff']
      });
      
      setInterval(() => {
        confetti({
          particleCount: 30,
          spread: 60,
          origin: { x: Math.random(), y: Math.random() * 0.5 + 0.2 },
          colors: ['#ffd700', '#ffffff']
        });
      }, 3000);
    }

    // Create balloons function
    function createBalloons(count) {

        balloon.className = 'balloon';
        balloon.textContent = balloons[Math.floor(Math.random() * balloons.length)];

        balloon.style.top = Math.random() * 100 + 'vh';
        balloon.style.fontSize = (Math.random() * 20 + 20) + 'px';
